<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Путешествия, Россия, Жак-Ив Кусто, Карачаевск, Гора Эльбрус, Домбай, Карачаево-Черкесия">
  <meta name="description" content="Места">
  <meta name="author" content="Alex Zinchenko">
  <link rel="icon" href="./images/icon/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section aria-label="profile" class="profile">
        <img class="profile__image" src="./images/profile-image.jpg" alt="Фото Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button type="button" class="profile__edit-button">
            <img class="profile__edit-button-icon" src="./images/edit-button.png" alt="Фото ручки">
          </button>
        </div>
          <button type="button" class="profile__button">
            <img class="profile__button-icon" src="./images/add-button.png" alt="Фото крестика">
          </button>
      </section>

      <section aria-label="elements" class="elements">

        <article class="element">
          <img class="element__image" src="./images/Karachaevsk.png" alt="Фото Карачаевск">
          <div class="element__discription">
            <p class="element__text">Карачаевск</p>
            <button type="button" class="element__button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/GoraElbrus.png" alt="Фото Горы Эльбрус">
          <div class="element__discription">
            <p class="element__text">Гора Эльбрус</p>
            <button type="button" class="element__button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/Dombai.png" alt="Фото Домбай">
          <div class="element__discription">
            <p class="element__text">Домбай</p>
            <button type="button" class="element__button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/GoraElbrus.png" alt="Фото Горы Эльбрус">
          <div class="element__discription">
            <p class="element__text">Гора Эльбрус</p>
            <button type="button" class="element__button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/Dombai.png" alt="Фото Домбай">
          <div class="element__discription">
            <p class="element__text">Домбай</p>
            <button type="button" class="element__button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/Karachaevsk.png" alt="Фото Карачаевск">
          <div class="element__discription">
            <p class="element__text">Карачаево-Черкесия</p>
            <button type="button" class="element__button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-icon" type="reset"></button>
        <form class="popup__form" name="form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_element_name" type="text" value="Жак-Ив Кусто" name="name">
          <input class=" popup__input popup__input_element_job" type="text" value="Исследователь океана" name="job">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
<script src="./js/script.js"></script>
</body>
</html>
