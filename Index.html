<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Путешествия, Россия, Жак-Ив Кусто, Карачаевск, Гора Эльбрус, Домбай, Карачаево-Черкесия">
  <meta name="description" content="Места">
  <meta name="author" content="Alex Zinchenko">
  <link rel="icon" href="./images/icon/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section aria-label="profile" class="profile">
        <img class="profile__image" src="./images/profile-image.jpg" alt="Фото Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button aria-label="profile__edit-button" type="button" class="profile__edit-button">
          </button>
        </div>
          <button aria-label="profile__button" type="button" class="profile__button"></button>
      </section>

      <section aria-label="elements" class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <form class="popup__form" name="edit-profile-popup">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_element_name" type="text" value="Жак-Ив Кусто" placeholder="Введите имя" name="name" required>
          <input class=" popup__input popup__input_element_job" type="text" value="Исследователь океана" placeholder="Введите профессию" name="job" required>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-places">
      <div class="popup-places__container">
        <button class="popup-places__close-icon" type="button"></button>
        <form class="popup-places__form" name="popup-places__form">
          <h2 class="popup-places__title">Новое место</h2>
          <input class="popup__input popup-places__input_element_place-name" type="text" value="" placeholder="Название" name="name" required>
          <input class=" popup__input popup-places__input_element_place-link" type="text" value="" placeholder="Ссылка на картинку" name="link" required>
          <button class="popup-places__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-image">
      <div class="popup-image__container">
        <button class="popup-image__close-icon" type="button"></button>
        <form class="popup-image__form" name="popup-image__form">
          <img class="popup-image__picture" src="#" alt="">
          <h2 class="popup-image__title"></h2>
        </form>
      </div>
    </div>

  </div>
  <template id="template-element">

    <article class="element">
      <button class="element__trash-button" type="button" aria-label="element__trash-button"></button>
      <img class="element__image" src="#" alt="">
      <div class="element__description">
        <h2 class="element__text"></h2>
        <button aria-label="element__buttton"  type="button" class="element__button"></button>
      </div>
    </article>

  </template>

<script src="./js/script.js"></script>
</body>
</html>
