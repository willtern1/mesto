<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Путешествия, Россия, Жак-Ив Кусто, Карачаевск, Гора Эльбрус, Домбай, Карачаево-Черкесия">
  <meta name="description" content="Места">
  <meta name="author" content="Alex Zinchenko">
  <link rel="icon" href="./images/icon/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section aria-label="profile" class="profile">
        <img class="profile__image" src="./images/profile-image.jpg" alt="Фото Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>

        <div class="buttons">
          <button class="profile__edit-button">
            <img class="profile__edit-button-icon" src="./images/edit-button.png" alt="Фото ручки"></img>
          </button>
          <button class="profile__button">
            <img class="profile__button-icon" src="./images/add-button.png" alt="Фото крестика"></img>
          </button>
      </div>
      </section>

      <section aria-label="elements" class="elements">

        <article class="element">
          <img class="elemen__image" src="./images/Karachaevsk.png" alt="Фото Карачаевск">
          <div class="element__discription">
            <p class="element__text">Карачаевск</p>
            <button class="element__button"><img class="element__button-image" src="./images/like-button.png" alt="Фото сердечко"></button>
          </div>
        </article>

        <article class="element">
          <img class="elemen__image" src="./images/GoraElbrus.png" alt="Фото Горы Эльбрус">
          <div class="element__discription">
            <p class="element__text">Гора Эльбрус</p>
            <button class="element__button"><img class="element__button-image" src="./images/like-button.png" alt="Фото сердечко"></button>
          </div>
        </article>

        <article class="element">
          <img class="elemen__image" src="./images/Dombai.png" alt="Фото Домбай">
          <div class="element__discription">
            <p class="element__text">Домбай</p>
            <button class="element__button"><img class="element__button-image" src="./images/like-button.png" alt="Фото сердечко"></button>
          </div>
        </article>

        <article class="element">
          <img class="elemen__image" src="./images/GoraElbrus.png" alt="Фото Горы Эльбрус">
          <div class="element__discription">
            <p class="element__text">Гора Эльбрус</p>
            <button class="element__button"><img class="element__button-image" src="./images/like-button.png" alt="Фото сердечко"></button>
          </div>
        </article>

        <article class="element">
          <img class="elemen__image" src="./images/Dombai.png" alt="Фото Домбай">
          <div class="element__discription">
            <p class="element__text">Домбай</p>
            <button class="element__button"><img class="element__button-image" src="./images/like-button.png" alt="Фото сердечко"></button>
          </div>
        </article>

        <article class="element">
          <img class="elemen__image" src="./images/Karachaevsk.png" alt="Фото Карачаевск">
          <div class="element__discription">
            <p class="element__text">Карачаево-Черкесия</p>
            <button class="element__button"><img class="element__button-image" src="./images/like-button.png" alt="Фото сердечко"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
