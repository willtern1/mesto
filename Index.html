<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Фильмы, Дени Вильнёв, Бегущий по лезвию 2049, Прибытие, Дюна, Убийца, Пленницы, Враг">
  <meta name="description" content="Фильмы кинорежиссёра Дени Вильнёва">
  <meta name="author" content="Alex Zinchenko">
  <link rel="icon" href="./images/icon/video__icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section aria-label="profile" class="profile">
        <img class="profile__image" src="./images/David.jpg" alt="Фото Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Дени Вильнёв</h1>
          <p class="profile__job">Франко-канадский кинорежиссёр и сценарист</p>
          <button aria-label="profile__edit-button" type="button" class="profile__edit-button">
          </button>
        </div>
          <button aria-label="profile__add-card-button" type="button" class="profile__add-card-button"></button>
      </section>

      <section aria-label="elements" class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container popup__container_type_edit-profile">
        <button class="popup__close-icon popup__close-icon_type_edit-profile" type="button"></button>
        <form class="popup__form popup__form_type_edit-profile" name="edit-profile-popup">
          <h2 class="popup__title popup__title_type_edit-profile">Редактировать профиль</h2>
          <label for="profile_name"></label><input class="popup__input popup__input_element_name" type="text" value="" placeholder="Введите имя" id="profile_name" name="profile_name" minlength="2" maxlength="40" required>
          <span id="profile_name-error" class="popup__error"></span>
          <label for="profile_job"></label><input class=" popup__input popup__input_element_job" type="text" value="" placeholder="Введите профессию" id="profile_job" name="profile_job" minlength="2" maxlength="200" required>
          <span id="profile_job-error" class="popup__error"></span>
          <button class="popup__button popup__button_type_edit-profile" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-place">
      <div class="popup__container popup__container_type_add-place">
        <button class="popup__close-icon popup__close-icon_type_add-place" type="button"></button>
        <form class="popup__form popup__form_type_add-place" name="add-place-form">
          <h2 class="popup__title popup__title_type_add-place">Новое место</h2>
          <label for="card-name"></label><input class="popup__input popup__input_element_title" type="text" value="" placeholder="Название" id="card-name" name="card-name" minlength="2" maxlength="30" required>
          <span id="card-name-error" class="popup__error"></span>
          <label for="card-link"></label><input class=" popup__input popup__input_element_link" type="url" value="" placeholder="Ссылка на картинку" id="card-link" name="card-link" required>
          <span id="card-link-error" class="popup__error"></span>
          <button class="popup__button popup__button_type_add-place" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close-icon popup__close-icon_type_image" type="button"></button>
        <form class="popup__form popup__form_type_image" name="edit-profile-popup">
          <img class="popup__picture-image" src="#" alt="#">
          <h2 class="popup__title-image"></h2>
        </form>
      </div>
    </div>

  </div>
  <template id="template-element">

    <article class="element">
      <button class="element__trash-button" type="button" aria-label="element__trash-button"></button>
      <img class="element__image" src="#" alt="">
      <div class="element__description">
        <h2 class="element__text"></h2>
        <button aria-label="element__button"  type="button" class="element__button"></button>
      </div>
    </article>

  </template>

  <script type="module" src="./scripts/variables.js"></script>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
</body>
</html>
